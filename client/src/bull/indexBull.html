<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Background Jobs Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="bull/client.js" async></script>
</head>
<body>
  <script type="text/template" id="job-template">
    <div>
      <div><span>Job ID:</span> {{id}}</div><span>{{progress}}%</span>
      <div><span>State:</span> {{state}}</div>
    </div>
  </script>
  <div>
      <div>Create long-running jobs</div>
      <div>
        <a href='bull' id="add-job">Add Job</a>
        <a href='bull' id="clear">Clear</a>
      </div>
    <div id="job-summary"></div>
  </div>
</body>
</html>
